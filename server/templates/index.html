<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='/style.css') }}"
      crossorigin=""
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <title>Smart Bus Station System</title>
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Station üöè</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--ALERT
    
      <div class="alert alert-primary mb-4" role="alert">
        Bus 12 seems to be late. Check it on the live map.
      </div>
      
    </div>-->
    <div class="container mt-4">
      <div id="map" style="width: 100%; height: 500px"></div>
    </div>

    <script>
      var map = L.map("map", {
        center: {{stations[0].coord | safe}},
        zoom: 12,
      });

      const key = "zeNHm3ioxQhNUuX6E3yj";

      map.attributionControl.setPrefix("");

      L.tileLayer(`https://api.maptiler.com/maps/basic-v2-light/{z}/{x}/{y}.png?key=${key}`,{ //style URL
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "&copy; <a href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"> MapTiler</a> and <a href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"> OpenStreetMap </a>",
        crossOrigin: true,
        detectRetina:true
      }).addTo(map);

      //https://img.icons8.com/color/48/null/bus.png
      var busIcon = L.icon({
       iconUrl: 'https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-bus-stop-traditional-marketing-flaticons-flat-flat-icons.png',
      });

    
      {{stations|safe}}.forEach(station => {
        L.marker(station.coord, {icon: busIcon}).addTo(map);
      });
      
    </script>
  </body>
</html>
